<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 14: 1</title>
    <link rel="stylesheet" href="exercise1.css" />
  </head>
  <body>
    <div class="gui-user">
      <h1>Custom grid</h1>
      <h2>Please choose the number of columns and rows</h2>
      <div id="inpt">
        <div class="inpt-container">
          <h3>Columns:</h3>
          <p id="columns-value">0</p>
          <div class="buttons">
            <button class="more" onclick="moreColumns()">+</button>
            <button class="less" onclick="lessColumns()">-</button>
          </div>
        </div>
        <div class="inpt-container">
          <h3>Rows:</h3>
          <p id="rows-value">0</p>
          <div class="buttons">
            <button class="more" onclick="moreRows()">+</button>
            <button class="less" onclick="lessRows()">-</button>
          </div>
        </div>
        <button class="apply-changes" onclick="applyChanges()">
          Apply changes
        </button>
      </div>
    </div>

    <div id="mainContainer"></div>
    <!-- <script src="exercise1.js"></script> -->
    <script src="feedbck_ex1.js"></script>
  </body>
</html>
